<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nuloop 循環好物智慧生活</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/logo.svg">
</head>
<body>
  <!-- 導覽列 -->
  <header>
    <nav class="navbar">
      <div class="logo">Nuloop</div>
      <div class="nav-links">
      <a href="index.html">首頁</a>
      <a href="products.html">商品</a>
      <a href="plans.html">方案</a>
      <a href="contact.html">聯絡我們</a>
      <a href="member.html">會員中心</a>
      <a href="login.html">登入</a>
      <a href="register.html">註冊</a>
      </div>
      <div class="burger">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text fade-in">
        <div class="hero-title">循環好物<br>智慧生活</div>
        <div class="hero-sub">想用就用・想換就換</div>
        <button class="hero-btn btn" onclick="location.href='products.html'">開始租賃</button>
      </div>
      <div class="hero-img fade-in">
        <img src="assets/img/laptop.png" alt="Nuloop Hero Banner">
      </div>
    </div>
  </section>

  <!-- 三大特色 -->
  <section>
    <div class="section-title fade-in">三大特色</div>
    <div class="features">
      <div class="feature-card fade-in">
        <img src="assets/img/feature1.svg" alt="最新科技隨租">
        <h4>最新科技隨租</h4>
        <div>3C/生活用品彈性租賃，隨時升級</div>
      </div>
      <div class="feature-card fade-in">
        <img src="assets/img/feature2.svg" alt="生活好物隨換">
        <h4>生活好物隨換</h4>
        <div>不再囤積，物盡其用，環保又省錢</div>
      </div>
      <div class="feature-card fade-in">
        <img src="assets/img/feature3.svg" alt="彈性方案零壓力">
        <h4>彈性方案・零壓力</h4>
        <div>短租/長租皆可，彈性合約，輕鬆無負擔</div>
      </div>
    </div>
  </section>

  <!-- 熱門商品 -->
  <section>
    <div class="section-title fade-in">熱門商品</div>
    <div class="product-list">
      <div class="product-card fade-in">
        <img src="assets/img/macbook.png" alt="MacBook">
        <h3>MacBook</h3>
        <p>NT$1,500 / 月</p>
        <button class="add-btn btn" data-id="1">立即租賃</button>
      </div>
      <div class="product-card fade-in">
        <img src="assets/img/iphone.png" alt="iPhone">
        <h3>iPhone</h3>
        <p>NT$2,000 / 月</p>
        <button class="add-btn btn" data-id="2">立即租賃</button>
      </div>
      <div class="product-card fade-in">
        <img src="assets/img/airpurifier.png" alt="空氣清淨機">
        <h3>空氣清淨機</h3>
        <p>NT$1,000 / 月</p>
        <button class="add-btn btn" data-id="3">立即租賃</button>
      </div>
      <div class="product-card fade-in">
        <img src="assets/img/robot.png" alt="掃地機器人">
        <h3>掃地機器人</h3>
        <p>NT$800 / 月</p>
        <button class="add-btn btn" data-id="4">立即租賃</button>
      </div>
    </div>
  </section>

  <!-- 租賃清單按鈕與抽屜 -->
  <button class="cart-btn" title="租賃清單">🛒</button>
  <div class="cart-drawer"></div>

  <!-- Footer -->
  <footer>
    Nuloop &copy; 2025 循環好物智慧生活
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
